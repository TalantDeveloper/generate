{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Jobs Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Link Generate</h1>
            <div class="form-control">
                <div class="col-md-12">
                    <div class="wow fadeInUp" data-wow-delay="0.5s">
                        <form method="post" action="{% url 'main:link_create' %}">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" name="url" class="form-control" id="name" placeholder="url">
                                        <label for="name">Url</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Generate Qr Code</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Category Start -->
            <div class="container-xxl py-5">
                <div class="container">
                    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Link Generate</h1>
                    <div class="row g-4">
                        {% for link in links %}
                            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
                                <a class="cat-item rounded p-4" href="/media/img/{{ link.id }}.png" target="_blank">
                                    <img class="flex-shrink-0 img-fluid border rounded"
                                         src="/media/img/{{ link.id }}.png" alt=""
                                         style="width: 150px; height: 150px;">
                                    <h6 class="mb-3">{{ link.id }} - {{ link.url }}</h6>
                                    <a class="btn btn-primary" href="{{ link.img }}" download="">
                                        Yuklash
                                    </a>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Category End -->
        </div>
    </div>
    <!-- Jobs End -->
{% endblock %}
